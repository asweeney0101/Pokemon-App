<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Pokemonitor</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">

        <a href="#top"><img src="img/pokeicon.png" alt="Pokemon Icon" class="logo">
        </a>
        <a href="#top">
            <span class="navbar-brand mb-0 h1">Pokemonitor</span>
        </a>
    </nav>

    <div class="container mt-4">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="sortDropdown" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Sort By
            </button>
            <div class="dropdown-menu" aria-labelledby="sortDropdown">
                <button class="dropdown-item" onclick="sortPokemon(event, 'unsorted')">Unsorted</button>
                <button class="dropdown-item" onclick="sortPokemon(event, 'nameAZ')">Name (A-Z)</button>
                <button class="dropdown-item" onclick="sortPokemon(event, 'nameZA')">Name (Z-A)</button>
                <button class="dropdown-item" onclick="sortPokemon(event, 'heightTallest')">Height (Tallest
                    First)</button>
                <button class="dropdown-item" onclick="sortPokemon(event, 'heightShortest')">Height (Shortest
                    First)</button>
                <button class="dropdown-item" onclick="sortPokemon(event, 'weightHeaviest')">Weight (Heaviest
                    First)</button>
                <button class="dropdown-item" onclick="sortPokemon(event, 'weightLightest')">Weight (Lightest
                    First)</button>


            </div>
        </div>
    </div>

    <div class="container">
        <div class="row pokemon-list">
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title"></h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img>
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="src/promise-polyfill.js"></script>
    <script src="src/fetch-polyfill.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="src/scripts.js"></script>
</body>

</html>
